<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    <h1 class="d-none">Calculadora</h1>
    <main>
        <section class="d-flex flex-column justify-content-evenly align-items-center h-100">
            <div class="box d-flex justify-content-end" id="input-box"></div>
            
            <section class="d-flex justify-content-center px-3">                        

                <div class="container text-center w-100 h-100 p-0">
                    <ul class="row row-cols-3 justify-content-end h-100 p-0 m-0">
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">1</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">2</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">3</button></li>                        
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">4</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">5</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">6</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">7</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">8</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">9</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">0</button></li>
                        <li class="col d-flex align-items-center p-0 mt-1"><button class="w-100 h-100 fs-3 btn-teclado btn-tecla">.</button></li>
                    </ul>
                </div>
                <div class="container d-flex text-center p-0">
                    <ul class="d-flex flex-column align-items-center w-100 p-0 m-0">
                        <li class="col w-100 h-100 mt-1">
                            <button class="w-100 h-100 btn-del">
                                <img class="w-auto h-auto" src="./assets/img/Colebemis-Feather-Delete.48.png" alt="deletar">
                            </button>
                        </li>
                        <li class="col w-100"><button class="w-100 fs-5 fw-5 btn-teclado btn-sinal">+</button></li>
                        <li class="col w-100"><button class="w-100 fs-5 fw-5 btn-teclado btn-sinal">-</button></li>
                        <li class="col w-100"><button class="w-100 fs-5 fw-5 btn-teclado btn-sinal">x</button></li>
                        <li class="col w-100"><button class="w-100 fs-5 fw-5 btn-teclado btn-sinal">รท</button></li>
                        <li class="col w-100"><button class="w-100 fs-5 fw-5 btn-teclado btn-resultado">=</button></li>
                    </ul>
                </div>
            </section>
        </section>
    </main>
    <script src="./app/calc.js"></script>
</body>
</html>
